    <main class="container">
        <h1 class="container__h1">Contacto</h1>
        <section class="container__contactForm">
            <h3>Completá el siguiente formulario con tus datos para que podamos contactarte:</h3>
            <form action="./sentForm.html" enctype="text/plain" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <label for="empresa">Empresa:</label>
            <input type="text" name="empresa">
            <label for="correo">Correo:</label>
            <input type="email" name="correo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="60" rows="10"></textarea>
            <input type="submit" class="sendButton" value="Enviar ✉️">
            </form>
        </section>
